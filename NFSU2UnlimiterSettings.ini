[Main]
NewCarsInitiallyUnlocked = 1        // Unlocks add-on cars from the beginning. (0 = False, 1 = True (Default))
NewCarsCanBeDrivenByAI = 0          // Makes add-on race cars available for AI opponents. (0 = False (Default), 1 = True)
EnableUnlimiterData = 1             // Enables extra car render data (If the license plate is attached to the trunk, etc.) in UnlimiterData folder. (0 = False, 1 = True (Default))

[Fixes]
DisappearingWheelsFix = 1           // Fixes disappearing wheels when lost focus. Useful for open-wheel cars. (0 = False, 1 = True (Default))
AddOnOpponentsPartsFix = 1          // Forces Stock Parts for Add-On Cars to fix Missing Parts on Opponents' Cars. (0 = False, 1 = True (Default))

[Misc]
ExpandMemoryPools = 0               // Expands memory area of the game and fixes flickering problem. (0 = False (Default), 1 = True)
